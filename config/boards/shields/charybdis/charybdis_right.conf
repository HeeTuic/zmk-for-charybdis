CONFIG_SPI=y                    # 启用SPI总线支持
CONFIG_INPUT=y                  # 启用输入子系统
CONFIG_ZMK_MOUSE=y              # 启用ZMK鼠标支持
CONFIG_ZMK_EXT_POWER=y          # 启用外部电源管理

CONFIG_ZMK_PD_WORK_QUEUE_DEDICATED=y        # 启用专用电源管理工作队列
CONFIG_ZMK_PD_DEDICATED_WORK_QUEUE_PRIORITY=2  # 电源管理队列优先级为2

CONFIG_ZMK_TRACKBALL_POLL_DURATION=8        # 轨迹球轮询间隔8ms(125Hz)
CONFIG_ZMK_MOUSE_TICK_DURATION=6            # 鼠标处理周期6ms(≈166Hz)
CONFIG_ZMK_MOUSE_WORK_QUEUE_DEDICATED=y     # 启用专用鼠标工作队列
CONFIG_ZMK_MOUSE_DEDICATED_THREAD_PRIORITY=1  # 鼠标处理线程优先级为1(最高)

CONFIG_PMW3610=y                            # 启用PMW3610驱动
CONFIG_PMW3610_CPI=1200                     # 基础CPI值1200
CONFIG_PMW3610_CPI_DIVIDOR=4                # CPI分频因子4 → 实际CPI=300
CONFIG_PMW3610_ORIENTATION_90=y            # 传感器旋转270度
CONFIG_PMW3610_INVERT_X=y                   # X轴反转

CONFIG_PMW3610_SNIPE_CPI=200                # 狙击模式CPI值200
CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=1          # 狙击模式分频因子1 → 实际CPI=200
CONFIG_PMW3610_SCROLL_TICK=70               # 滚动刻度70(每70个计数触发一次滚动)
CONFIG_PMW3610_POLLING_RATE_125_SW=y        # 软件轮询率125Hz
CONFIG_PMW3610_SMART_ALGORITHM=y            # 启用智能算法

CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=100    # 休息1模式: 每100ms采样一次
CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=200    # 休息2模式: 每200ms采样一次
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300    # 休息3模式: 每300ms采样一次
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=500   # 运行→休息1: 500ms无操作
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=3000  # 休息1→休息2: 3000ms无操作
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=30000 # 休息2→休息3: 30000ms无操作

# CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=250  # 自动鼠标功能超时
