# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays. 
# For more control, add individual board + shield combinations to
# the `include` property.

# Закоментовано масиви для уникнення конфлікту з include
# board: [ "nice_nano_v2" ]
# shield: [ "charybdis_left", "charybdis_right", "settings_reset" ]

# Якщо потрібна додаткова кастомізація або майбутнє розширення, залиште include:
include:
    shield: charybdis_right nice_oled
  - board: nice_nano_v2
    shield: settings_reset
  - board: nice_nano_v2
    shield: charybdis_left nice_oled
  - board: nice_nano_v2
